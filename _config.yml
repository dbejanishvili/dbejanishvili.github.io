about_content: | # this will include new lines to allow paragraphs
  Hi, my name's David and I'm a Software developer. I mainly work on desktop applications, but I've also had a lot of experience writing websites, web scrapping applications, DAPPs, machine learning models and so on. 
  Over the years I've been working on programming tasks of a wide variety. I've been learning algorithms for 8 years and teaching them for 4, in the process I have learned how to write quality code with minimal errors and optimal performance.
  I have been developing my problem-solving skills for over 8 years. I've participated in IMO(International Mathematical Olympiad) 2 times, have won national Olympiad in math 3 times, have been awarded bronze and silver medals in IZhO ( International Zhautikov Olympiad).
  
