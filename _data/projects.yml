  github: OP-Solutions/MPLib
  description: | # this will include new lines to allow paragraphs
    MPLib (Mental Poker Library) is open source decentralized gambling library written in c# (.Netstandard 2).Main feature of this library is decentralized structure. The game process is completely serverless, clients are connected directly to each other and communicating without trusted 3rd party. This project is currently under development.
  
